<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Timer</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moderated Caucus - <span id="modTitle">Insert Topic</span></h1> 
        <h2>Information</h2>
        <form action="">
            <label for="topic">Topic:</label>
            <input type="text" id="topic">
            <input type="button" value="Submit" onclick="setPage(document.getElementById('topic').value);"><br><br><br><br>

            <label for="totalTime">Total time (sec):</label>
            <input type="number" id="totalTime">
            <!-- <input type="button" value="Submit" onclick="setPage(document.getElementById('topic').value);">
             -->
             <br><br>
            <label for="speakingTime">Speaking time (sec):</label>
            <input type="number" id="speakingTime">
            <input type="button" value="Submit" onclick="updateSpeakingTime();"><br><br>
        </form>
    </div>

    <div class="speaker-header" id="speaker-header">
        <h2>Speakers<span id="speakerCounter"></span></h2>
        <input class="input" type="text" id="countryInput" placeholder="Country...">
        <button class="addButton" id="countryAddButton" onclick="checkCountryInput();" >Add</button>
    </div>

    <div class="container" id="container"> 
        <!-- <div class="country">
            <input type="text" class="countryInput" value="China">
            <button class="editButton">EDIT</button>
            <button class="removeButton">X</button>
        </div> -->
    </div>

    <div>
        <h2>Time remaining</h2>
        <p id="timer">2:00</p>
        <button id="timerStartButton" onclick="startTimer();">Start</button>
        <button id="timerResetButton" onclick="stopTimer();">Reset</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
